<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
  <meta charset="UTF-8">
  <title>Dealership</title>
  <link rel="stylesheet" href="/css/reset-css.css"/>
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="/css/main.css"/>
  <script src="/js/jquery-3.5.1.slim.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
</head><body>

<div th:fragment="navigation">

  <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
    <a class="navbar-brand" href="/"><img alt="car picture" src="/images/car.png" class="logo"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul>
        <th:block th:if="${@currentUser.id == null}">
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a th:href="@{/users/login}">Login</a>
          </li>
          <li>
            <a th:href="@{/users/register}">Register</a>
          </li>
        </th:block>

        <th:block th:unless="${@currentUser.id == null}">
          <li>
            <a th:href="@{/offers/all}">All Offers</a>
          </li>
          <li>
            <a th:href="@{/offers/add}">Add Offer</a>
          </li>
            <li>
              <a th:href="@{/users/logout}">Logout</a>
            </li>
        </th:block>
      </ul>
    </div>
  </nav>

</div>

</body>
</html>
