<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Dealership</title>
  <link rel="stylesheet" href="/css/reset-css.css"/>
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="/css/main.css"/>
  <script src="/js/jquery-3.5.1.slim.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
</head>

<body>
<div th:replace="fragments/commons :: navigation">
  Navbar
</div>

<div class="container">
  <h2 class="text-center text-white">Upload Offer</h2>
  <form th:object="${offerAddBindingModel}"
        th:action="@{/offers/add}"
        th:method="post"
        class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

    <div class="form-group row">
      <label for="name" class="text-center text-white font-weight-bold" >Brand</label>
      <div class="col-sm-10">
        <input th:field="*{brand}" th:errorclass="is-invalid" type="text" class="form-control" id="name"
               aria-describedby="nameHelpInline" placeholder="Name">
        <small th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}" id="brandHelpInline" class="bg-danger text-light rounded"></small>
      </div>
    </div>

    <div class="form-group row">
      <label for="name" class="text-center text-white font-weight-bold" >Model</label>
      <div class="col-sm-10">
        <input th:field="*{model}" th:errorclass="is-invalid" type="text" class="form-control" id="model"
               aria-describedby="nameHelpInline" placeholder="Name">
        <small th:if="${#fields.hasErrors('model')}" th:errors="*{model}" id="modelHelpInline" class="bg-danger text-light rounded"></small>
      </div>
    </div>

    <div class="form-group row">
      <label class="text-center text-white font-weight-bold"  for="manufactureYear">Manufacture year</label>
      <div class="col-sm-10">
        <input th:field="*{manufactureYear}" th:errorclass="is-invalid" type="number" step="1" class="form-control" id="manufactureYear" placeholder="Manufacture year"
               aria-describedby="manufactureYearHelpInline">
        <small th:if="${#fields.hasErrors('manufactureYear')}" th:errors="*{manufactureYear}" id="manufactureYearHelpInline" class="bg-danger text-light rounded"></small>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6 mb-3">
        <label class="text-center text-white font-weight-bold" for="engine">Engine</label>
        <select th:errorclass="is-invalid" id="engine" name="engine" class="form-control">
          <option value="">- Select engine type -</option>
          <option th:each="e : ${T(com.example.dealership.models.entityModels.enums.EngineEnum).values()}"
                  th:text="${e}" th:value="${e}" th:selected="${e} == *{engine}"
          >Engine type</option>
        </select>
        <small th:if="${#fields.hasErrors('engine')}" th:errors="*{engine}" id="engineHelpInline" class="bg-danger text-light rounded"></small>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6 mb-3">
        <label class="text-center text-white font-weight-bold" for="engine">Transmission</label>
        <select th:errorclass="is-invalid" id="transmission" name="transmission" class="form-control">
          <option value="">- Select transmission -</option>
          <option th:each="t : ${T(com.example.dealership.models.entityModels.enums.TransmissionEnum).values()}"
                  th:text="${t}" th:value="${t}" th:selected="${t} == *{transmission}"
          ></option>
        </select>
        <small th:if="${#fields.hasErrors('transmission')}" th:errors="*{transmission}" id="transmissionHelpInline" class="bg-danger text-light rounded"></small>
      </div>
    </div>

    <div class="form-group row">
      <label for="mileage" class="text-center text-white font-weight-bold" >Mileage</label>
      <div class="col-sm-10">
        <input th:field="*{mileage}" th:errorclass="is-invalid" type="number" step="1" class="form-control" id="mileage" placeholder="Mileage"
               aria-describedby="mileageHelpInline">
        <small th:if="${#fields.hasErrors('mileage')}" th:errors="*{mileage}" id="mileageYearHelpInline" class="bg-danger text-light rounded"></small>
      </div>
    </div>

    <div class="form-group row">
      <label for="price" class="text-center text-white font-weight-bold" >Price</label>
      <div class="col-sm-10">
        <input th:field="*{price}" th:errorclass="is-invalid" type="number" step="1" class="form-control" id="price" placeholder="Price"
               aria-describedby="priceHelpInline">
        <small th:if="${#fields.hasErrors('price')}" th:errors="*{price}" id="priceHelpInline" class="bg-danger text-light rounded"></small>
      </div>
    </div>

    <div class="form-group">
      <label class="text-white font-weight-bold" for="imageUrl">Image URL</label>
      <input th:field="*{imageUrl}" th:errorclass="is-invalid" name="imageUrl"
             id="imageUrl" type="url" class="form-control"
             placeholder="Put vehicle image URL here">
      <small th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}" id="imageUrlHelpInline" class="bg-danger text-light rounded"></small>

    </div>

    <div class="form-group">
      <label class="text-white font-weight-bold" for="description">Description</label>
      <textarea th:field="*{description}" th:errorclass="is-invalid" name="description"
                id="description" type="textarea" class="form-control" rows="3"
                placeholder="Description"></textarea>
      <small th:if="${#fields.hasErrors('description')}" th:errors="*{description}" id="descriptionHelpInline" class="bg-danger text-light rounded"></small>
    </div>

    <div class="row">
      <div class="col col-md-4">
        <div class="button-holder d-flex">
          <input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
        </div>  </form>
</div>
</body>
</html>
