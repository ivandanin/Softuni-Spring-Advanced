<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dealership</title>
  <link rel="stylesheet" href="/css/reset-css.css"/>
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="/css/main.css"/>
  <script src="/js/jquery-3.5.1.slim.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
</head>

<body>
<div th:replace="fragments/commons :: navigation">
  Navbar
</div>

<div class="container">
  <h2 class="text-center text-white">Upload Offer</h2>
  <form   th:object="${offerBindingModel}"
          th:action="@{/offers/add}"
          th:method="post"
        class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
    <div class="row">

      <div class="form-group col-md-6 mb-3">
        <label class="text-center text-white font-weight-bold" for="brand">Brand</label>
        <input th:field="*{brand}"
               required minlength="2" maxlength="10"
               type="text" class="form-control text-center" id="brand" aria-describedby="nameHelp"
               name="name"/>
        <small th:if="${#fields.hasErrors('brand')}" class="errors alert alert-danger"></small>
      </div>
      <div class="form-group col-md-6 mb-3">
        <label class="text-center text-white font-weight-bold" for="model">Model</label>
        <input th:field="*{model}"
               required minlength="2" maxlength="10"
               type="text" class="form-control text-center" id="model" aria-describedby="nameHelp"
               name="name"/>
        <small th:if="${#fields.hasErrors('model')}" class="errors alert alert-danger"></small>
      </div>
      <div class="form-group col-md-6 mb-3">
        <label for="price" class="text-white font-weight-bold">Price</label>
        <input th:field="*{price}" th:errorclass="is-invalid" name="price"
               id="price" type="number" min="0" step="100" class="form-control"
               placeholder="Suggested price"/>
        <small th:if="${#fields.hasErrors('price')}" class="errors alert alert-danger"></small>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6 mb-3">
        <label class="text-center text-white font-weight-bold" for="engine">Engine</label>
        <select th:field="*{engine}" id="engine" class="form-control">
          <option value="">- Select engine type -</option>
          <option th:each="e : ${T(com.example.dealership.models.entityModels.enums.EngineEnum).values()}"
                  th:text="${e}" th:value="${e}" th:selected="${e} == *{engine}">
            Engine type</option>
        </select>
        <small th:if="${#fields.hasErrors('engine')}" class="errors alert alert-danger"></small>
      </div>
      <div class="form-group col-md-6 mb-3">
        <label class="text-center text-white font-weight-bold" for="transmission">Transmission</label>
        <select th:field="*{transmission}" id="transmission" class="form-control">
          <option value="">- Select transmission type -</option>
          <option th:each="t : ${T(com.example.dealership.models.entityModels.enums.TransmissionEnum).values()}"
                  th:text="${t}" th:value="${t}" th:selected="${t} == *{transmission}"
          > Transmission type</option>
        </select>
        <small th:if="${#fields.hasErrors('transmission')}" class="errors alert alert-danger"></small>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6 mb-3">
        <label for="year" class="text-white font-weight-bold">Year</label>
        <input th:field="*{year}" th:errorclass="is-invalid" name="year"
               id="year" type="number" min="1900" max="2099" step="1" class="form-control"
               placeholder="Manufacturing year"/>
        <small th:if="${#fields.hasErrors('year')}" class="errors alert alert-danger"></small>
      </div>
      <div class="form-group col-md-6 mb-3">
        <label for="mileage" class="text-white font-weight-bold">Mileage</label>
        <input th:field="*{mileage}" th:errorclass="is-invalid" name="mileage"
               id="mileage" type="number" min="0" max="900000" step="1000"
               class="form-control"
               placeholder="Mileage in kilometers"/>
        <small th:if="${#fields.hasErrors('mileage')}" class="errors alert alert-danger"></small>
      </div>
    </div>

    <div class="form-group">
      <label class="text-white font-weight-bold" for="description">Description</label>
      <textarea th:field="*{description}" th:errorclass="is-invalid" name="description"
                id="description" type="textarea" class="form-control" rows="3"
                placeholder="Description"></textarea>
      <small th:if="${#fields.hasErrors('description')}" class="errors alert alert-danger"></small>
    </div>
    <div class="form-group">
      <label class="text-white font-weight-bold" for="imageUrl">Image URL</label>
      <input th:field="*{imageUrl}" th:errorclass="is-invalid" name="imageUrl"
             id="imageUrl" type="url" class="form-control"
             placeholder="Put vehicle image URL here"/>
    </div>

    <div class="row">
      <div class="col col-md-4">
        <div class="button-holder d-flex">
          <input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
        </div>
      </div>
    </div>
  </form>
</div>

<div>
  <footer> </footer>
</div>

</body>
</html>
